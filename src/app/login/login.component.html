<div class="d-flex flex-column align-items-center justify-content-center" *ngIf="!isLoggedIn">
    <div>Adja meg az adatait belépéshez.</div>
    <form class="form w-50" [formGroup]="loginData" (submit)="logIn($event)">
        <div class="row m-3">
            <label for="name">Email*</label>
            <input class="col form-field" name="email" formControlName="email" />
        </div>
        <div class="row m-3">
            <label for="password">Jelszó*</label>
            <input class="col form-field" type="password" name="password" formControlName="password" autocomplete="on" />
        </div>
        <div class="row m-3">
            <button class="col btn btn-primary" [disabled]="!loginData.valid" type="submit">Belépés</button>
        </div>
    </form>
</div>
<div *ngIf="isLoggedIn">
    <h4>Már be van jelentkezve</h4>
    <div>
       Lépjen ki, hogy másik felhasználóval be tudjon lépni.
    </div>
    <div class="row m-3" >
        <button class="col btn btn-primary" (click)="logOut($event)">Kijelentkezés</button>
    </div>
</div>
